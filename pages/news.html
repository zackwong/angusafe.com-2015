<article>
  <div class="center_content" id="newslist">
    <ul>{% for post in site.categories["news"] %}
      <li><em>{{ post.date | date:'%Y-%m-%d' }}</em><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
    </ul>
  </div>
  <div class="block h50px"></div>
</article>
