---
layout: pages
---
<article>
  <div class="content center_content" id="newsinfo">
    <h2 class="center">{{ page.title }}</h2>
    <em>
      分类：<a href="{{ site.url }}/{{ page.type-en }}/">{{ page.type }}</a> |
      发表日期：{{ page.date | date:'%Y-%m-%d' }}
    </em>
  </div>
  <div class="content center_content" id="newscontent">
    {{ content }}
  </div>
  <div class="block h50px"></div>
</article>
